<body>

    <div class="header">
        <h1 class="title">Pomodoro</h1>
    </div>
    <div class="container">

        <aside class="flex--column left-panel">
            <div class="flex--column settings">
                <div class="settings__option">
                    <a href="#" class="button">
                        <div class="button__text">
                            Work
                        </div>
                        <div class="arrows">
                            <div class="arrow__wrapper">
                                <i class="arrow up"></i>
                            </div>
                            <div class="arrow__wrapper">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </a>
                    <input type="input" name="work" />
                </div>
                <div class="settings__option">
                    <a href="#" class="button">
                        <div class="button__text">
                            Break
                        </div>
                        <div class="arrows">
                            <div class="arrow__wrapper">
                                <i class="arrow up"></i>
                            </div>
                            <div class="arrow__wrapper">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </a>
                    <input type="input" name="break" />
                </div>
                <div class="settings__option">
                    <a href="#" class="button">
                        <div class="button__text">
                            Goal
                        </div>
                        <div class="arrows">
                            <div class="arrow__wrapper">
                                <i class="arrow up"></i>
                            </div>
                            <div class="arrow__wrapper">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </a>
                    <input type="input" pattern="[0-9]" name="goal" />
                </div>
            </div>
        </aside>

        <aside class="flex--column right-panel">

            <section class="flex clock">
                <div class="clock__body">
                    <div class="clock__timer"></div>
                </div>
            </section>

            <section class="buttons">
                <div class="rounds">Round: 0/5</div>
                <a href="#" class="button startBtn">Start</a>
                <a href="#" class="button pauseBtn">Reset</a>
                <a href="#" class="button skipBtn">Skip break</a>
            </section>
        </aside>
        
    </div>

    <script src="bundle.js"></script>
</body>
</html>
