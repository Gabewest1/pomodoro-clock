<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div class="header">
        <h1 class="title">Pomodoro</h1>
    </div>
    <div class="container">

        <aside class="flex--column left-panel">
            <div class="flex--column settings">
                <div class="settings__option">
                    <a href="#" class="button">
                        <div class="button__text">
                            Work
                        </div>
                        <div class="arrows">
                            <div class="arrow__wrapper">
                                <i class="arrow up"></i>
                            </div>
                            <div class="arrow__wrapper">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </a>
                    <input type="input" name="work" />
                </div>
                <div class="settings__option">
                    <a href="#" class="button">
                        <div class="button__text">
                            Break
                        </div>
                        <div class="arrows">
                            <div class="arrow__wrapper">
                                <i class="arrow up"></i>
                            </div>
                            <div class="arrow__wrapper">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </a>
                    <input type="input" name="break" />
                </div>
                <div class="settings__option">
                    <a href="#" class="button">
                        <div class="button__text">
                            Goal
                        </div>
                        <div class="arrows">
                            <div class="arrow__wrapper">
                                <i class="arrow up"></i>
                            </div>
                            <div class="arrow__wrapper">
                                <i class="arrow down"></i>
                            </div>
                        </div>
                    </a>
                    <input type="input" name="goal" />
                </div>
            </div>
        </aside>

        <aside class="flex--column right-panel">

            <img id="muteBtn" src="/assets/soundicon.png"/>

            <section class="flex clock">
                <div class="clock__body">
                    <div class="flex clock__timer"></div>
                </div>
            </section>

            <section class="buttons">
                <div class="rounds">Round: 0/5</div>
                <a href="#" class="button startBtn">
                    <div class="loading-bar">
                    
                    </div>
                    <span>Start</span>
                </a>
                <a href="#" class="button pauseBtn">Reset</a>
                <a href="#" class="button skipBtn">Skip break</a>
            </section>
        </aside>
        
    </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script>
        (function( $ ) {

            $.fn.fitText = function( kompressor, options ) {

                // Setup options
                var compressor = kompressor || 1,
                    settings = $.extend({
                    'minFontSize' : Number.NEGATIVE_INFINITY,
                    'maxFontSize' : Number.POSITIVE_INFINITY
                    }, options);

                return this.each(function(){

                // Store the object
                var $this = $(this);

                // Resizer() resizes items based on the object width divided by the compressor * 10
                var resizer = function () {
                    $this.css('font-size', Math.max(Math.min($this.width() / (compressor*10), parseFloat(settings.maxFontSize)), parseFloat(settings.minFontSize)));
                };

                // Call once to set.
                resizer();

                // Call on resize. Opera debounces their resize by default.
                $(window).on('resize.fittext orientationchange.fittext', resizer);

                });

            };

            })( jQuery );
    </script>
    <script src="/bundle.js"></script>
</body>
</html>
